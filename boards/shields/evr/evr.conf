# -------------------------------
# Enable USB HID for keyboard use
# -------------------------------
CONFIG_ZMK_USB=y

# -------------------------------
# Enable USB CDC ACM for debug logging
# -------------------------------
CONFIG_ZMK_USB_LOGGING=y

# -------------------------------
# General logging configuration
# -------------------------------
CONFIG_LOG=y
CONFIG_LOG_PROCESS_THREAD=y

# Optional: increase verbosity for key scanning
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y

# Optional: shorter log buffer for quicker flushes
CONFIG_LOG_BUFFER_SIZE=2048

# -------------------------------
# Keyboard identity
# -------------------------------
CONFIG_ZMK_KEYBOARD_NAME="ErgoV"
CONFIG_BT_DEVICE_NAME="ErgoV"

# -------------------------------
# BLE settings (optional)
# -------------------------------
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y
