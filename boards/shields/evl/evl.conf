# Enable USB as keyboard
CONFIG_ZMK_USB=y

# Enable serial over USB (CDC ACM) for debug logging
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y

# General logging
CONFIG_LOG=y
CONFIG_LOG_PROCESS_THREAD=y
CONFIG_UART_CONSOLE=y

# Shorter log buffer for quicker flushes
CONFIG_LOG_BUFFER_SIZE=2048

# Keyboard identity
CONFIG_ZMK_KEYBOARD_NAME="ErgoV"
CONFIG_BT_DEVICE_NAME="ErgoV"

# Bluetooth settings
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y
