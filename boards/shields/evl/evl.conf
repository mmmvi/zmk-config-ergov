# Enable USB as a keyboard + serial debug
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZMK Debug Keyboard"
CONFIG_USB_CDC_ACM=y
CONFIG_USB_HID=y

# Enable logging over serial
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG_PROCESS_THREAD=y

# Optional: shorter log buffer
CONFIG_LOG_BUFFER_SIZE=2048

# KSCAN debug (logs each row/column press)
CONFIG_ZMK_KSCAN_DEBUG=y

# Other keyboard settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_KEYBOARD_NAME="ErgoV"
CONFIG_BT_DEVICE_NAME="ErgoV"
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y